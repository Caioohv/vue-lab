<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Single Page App</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <button v-on:click="clickMe">Click</button>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Hello Vue!",
          };
        },
        methods: {
          clickMe() {
            console.log(`button clicked`);
            this.message = `feedback from click`;
          }
        }
      });

      app.mount("#app");
    </script>
  </body>
</html>
