<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increment(5)">Add</button>
      
      <!-- only trigger with right click -->
      <button v-on:click.right="decrement(5)">Remove</button>
      <p>Result: {{ counter }}</p>
      <p v-once>Starting counter: {{ counter }}</p>

      <!-- in this case, without using (), the browser passes 'event' by default -->
      <input type="text" v-on:input="setName($event, `Vieira`)" v-on:keyup.enter="confirmInput">
      <p>Your name: {{ confirmedName }}</p>

      <!-- submit.prevent runs prevent default -->
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign in</button>
      </form>


    </section>
    <script src="app.js"></script>
  </body>
</html>
