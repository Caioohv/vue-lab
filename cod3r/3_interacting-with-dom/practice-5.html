<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  // evita que fique monitorando a vari√°vel
  <p v-once>{{titulo}}</p>
  <p>{{saudacao()}}</p> 
  <p v-html="tagHtml"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS',
      link: 'https://google.com',
      tagHtml: '<a href="https://google.com"></a>'
    },
    methods: {
      saudacao(){
        this.titulo = 'bom dia'
        return this.titulo
      }
    }
  }) 
</script>
