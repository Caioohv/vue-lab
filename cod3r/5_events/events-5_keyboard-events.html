<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{count}}</p>
  <button v-on:click="increment(5, $event)" >Somar 1</button>
  <p v-on:mousemove="displayXY">
    Mouse: {{ x }} e {{ y }}
    <span style="background-color: red;" v-on:mousemove="stopEvent">Parar de acompanhar</span>
  </p>
  <input type="text" v-on:keyup="showAlert">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      count: 0,
      x: 0,
      y: 0
    },
    methods: {
      increment(pass, event){
        console.log(event)
        this.count += pass;
      },
      displayXY(e) {
        this.x = e.screenX
        this.y = e.screenY
      },
      stopEvent(e) {
        e.stopPropagation();
        // para a propagação do evento
      },
      preventOpeningGoogle(e) {
        e.preventDefault();
        // para a execução do evento
      },
      showAlert(){
        alert('key up')
      }
    }
  })
</script>
